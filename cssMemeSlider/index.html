<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>meme slider</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="wrapper">
			<input type="radio" name="point" id="slide1" checked>
			<input type="radio" name="point" id="slide2">
			<input type="radio" name="point" id="slide3">
			<input type="radio" name="point" id="slide4">
			<div class="slider">
				<div class="slides slide1">
					<img src="img/meme1.jpg" alt="meme1">
				</div>
				<div class="slides slide2">
					<img src="img/meme2.jpg" alt="meme2">
				</div>
				<div class="slides slide3">
					<img src="img/meme3.jpg" alt="meme3">
				</div>
				<div class="slides slide4">
					<img src="img/meme4.jpg" alt="meme4">
				</div>
			</div>
			<div class="text text1"> 
				<p>What's going on here?</p>
			</div>
			<div class="text text2">
				<p>I'm a super programmer!</p>
			</div>
			<div class="text text3">
				<p>I'm a super mega programmer!</p>
			</div>
			<div class="text text4">
				<p>I'm fine!</p>
			</div>
			</div>
			<div class="controls">
				<label for="slide1">
					<div class="button"></div>
				</label>
				<label for="slide2">
					<div class="button"></div>
				</label>
				<label for="slide3">
					<div class="button"></div>
				</label>
				<label for="slide4">
					<div class="button"></div>
				</label>
			</div>
		</div>
	</div>
</body>
</html>
